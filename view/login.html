<!DOCTYPE html>
<html>
<head>
	<title>Login to Blog</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div ng-app="myApp" ng-controller="myCtrl">
			<div class="row" style="margin-top: 50px; ">
				<center><h1>Login</h1></center>
				<div class="col-sm-4"></div>
				<div class="col-sm-4" style="background: #ffffcc">
					<div class="form-group">
					  <label for="usr">Uname:</label>
					  <input type="text" class="form-control" id="uname" ng-model="uname">
					</div>
					<div class="form-group">
					  <label for="pwd">Password:</label>
					  <input type="password" class="form-control" id="pwd" ng-model="pass">
					</div>
					<button class="btn btn-primary" ng-click="login()">Login</button>
				</div>
			
			<div class="col-sm-4"></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/blog.js"></script>
</body>
</html>
