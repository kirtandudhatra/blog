<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<button class="btn btn-primary" style="float: right;" ng-click="logout()">Logout</button>
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<center><h1>Create Post</h1></center>
					<label>Title:</label>
					<input type="text" ng-model="t" class="form-control">
					<label>Body:</label>
					<textarea ng-model="b" class="form-control"></textarea><br>
					<button class="btn btn-primary" ng-click="createPost()">Create Post</button>
				</div>
				<div class="col-sm-4"></div>
			</div>
		<br><br>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<center><h1>Posts</h1></center><hr><hr>
		
				<div ng-repeat="post in posts" style="background: #f2f2f2">
					<h2>{{post.title}}</h2>
					<br>
					<p>{{post.body}}</p><hr>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/posts.js"></script>
</body>
</html>
